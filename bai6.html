<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=30;
        let count=1;
        let total=0;
        let number=1;
        while(count<=n){
            while(number%7!==0){
                number++;
            }
            document.write(number+', ');
            total+=number;
            count++;
            number++;
        }
        document.write('<br>'+'tổng là '+total);
    </script>
</body>
</html>
