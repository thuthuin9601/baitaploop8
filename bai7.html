<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=1;
        let i=1;
        while(count<=100){
            if(i%3==0 && i%5!==0){
            document.write('Fizz, ');
        } 
            if(i%3!==0 && i%5==0){
            document.write('Buzz, ');
        } 
            if(i%3==0 && i%5==0){
            document.write('FizzBuzz, ');
        } 
            if(i%3!==0 && i%5!==0){
            document.write(i+', ');
        } 
            i++;   
            count++;
        }
        
    </script>
</body>
</html>
