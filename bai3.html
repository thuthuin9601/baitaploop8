<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n=20;
        let fn_1=1;
        let fn_2=0;
        let count=1;
        let fn;
        while(count<=n){
            fn=fn_1+fn_2;
            document.write(fn_1+', ');
            fn_2=fn_1;
            fn_1=fn;
            count++;
        }
        while(count<=n){
            fn=fn_1+fn_2;
            if(fn_1%5==0){
                break;
            }
            fn_2=fn_1;
            fn_1=fn;
            count++;
        }
        document.write('số fibonacci đầu tiên chia hết cho 5 là '+fn_1);
    </script>
</body>
</html>
