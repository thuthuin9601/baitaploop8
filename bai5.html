<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=20;
       let fn_1=1;
       let fn_2=0;
       let count=1;
       let fn;
       let total=0;
       while(count<=n){
           fn=fn_1+fn_2;
           total+=fn_1;
           fn_2=fn_1;
           fn_1=fn;
           count++;
       }
       document.write('tổng 20 số fibonacci đầu tiên là '+total);
   </script>
</body>
</html>
